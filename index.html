<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASSIGNMENT 1</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
<div class="parent">
    <div class="box-1">
        <p class="reaction">Your Result</p>
        <div class="circle-1">
            <h1 class="size-1">76</h1>
            <p class="size-2">of 100</p>
        </div>
        <h1>Great</h1>
        <h2 class="text-1">You scored higher than 65% of the people who have taken these test.</h2>
    </div>
    <div class="box-2">
        <p class="reaction-2">Summary</p>
        <div class="box-3">
                <img class="img-box" src="images/icon-reaction.svg" alt="">

                <h3 class="text-3"><span>80</span> / 100</h3>
        </div>
        <div class="box-3">
            <img class="img-box" src="images/icon-reaction.svg" alt="">
            <h3 class="text-2-1">Memory</h3>
            <h3 class="text-3"><span>92</span> / 100</h3>    
        </div>
        <div class="box-3">
        <img class="img-box" src="images/icon-reaction.svg" alt="">
        <h3 class="text-2-2">Verbal</h3>
        <h3 class="text-3"><span>61</span> / 100</h3>
    </div>
    <div class="box-3">
    <img class="img-box" src="images/icon-reaction.svg" alt="">
    <h3 class="text-2-3">Visual</h3>
    <h3 class="text-3"><span>72</span> / 100</h3>
</div>
<div class="box-4">
    <h3 class="text-4">Continue</h3>
</div>

</div>
